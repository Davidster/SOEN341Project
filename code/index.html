<!DOCTYPE html>
<html>
	<head>
		<title>First Page</title>
		<meta charset="UTF-8" />

		<!-- Import JQuery library (REMOVE THIS COMMENT AT SOME POINT) -->

		<script type="text/javascript" src="js/main.js"></script>
		<link rel="shortcut icon" href="pictures/favicon.ico" type="image/x-icon">
	</head>

	<body>
		<nav>
			<ul class="menu" id="menu">
				<li pagetarget="home-page">Home</li>
				<li pagetarget="register-page">Create Account</li>
				<li pagetarget="login-page">Login</li>
				<li pagetarget="contact-page">Contact</li>
				<li pagetarget="about-page">About</li>
			</ul>
		</nav>
		<div id="page-content">
			<div id="home-page" style="display: block">
				<h1>Home page</h1>
			</div>
			<div id="register-page">
				<h1>Register Page</h1>
				<form id="createAccount" action="" method="post">
					<p>Enter your full name:</p>
					<input type="text" name="fullName" placeholder="Full Name"/>
					<p>Enter your email:</p>
					<input type="email" name="email" placeholder="Email Address"/>
					<p>Create a Password:</p>
					<input type="password" name="password" placeholder="New Password" />
					<input type="radio" name="accountType" />
					Teacher's Assistant
					</br>
					<input type="radio" name="accountType" />
					Student
					</br></br>	
					<input type="submit" value = "Submit" />
				</form>
			</div>
			<div id="login-page">
				<h1>Login Page</h1>
				<form id="login" action="" method="post">
					<p>Enter your email:</p>
					<input type="email" name="email" placeholder="Email Address" />
					</br>
					<p>Enter your password:</p>
					<input type="password" name="password" placeholder="Password" />
					<input type="submit" value="Enter" />
				</form>	
			</div>
			<div id="contact-page">
				<h1>Contact page</h1>
			</div>
			<div id="about-page">
				<h1>About page</h1>
			</div>
		</div>
		<footer>
			<div class="legal">SOEN 341 project, Winter 2017.</div>
		</footer>	
	</body>
</html>
